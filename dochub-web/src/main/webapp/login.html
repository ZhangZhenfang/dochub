<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/header.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header>
	<div class="inne_c1">
		<div id="logo">
			<img src="img/house.png" style="float: left;"/><p style="float: left;">SuperCommissary</p>
		</div>
		<div id="nav">
			<ul>
				<li><a>上传文件</a></li>
				<li><a>我的公告</a></li>
				<li><a>我的表格</a></li>
				<li><a>填写表格</a></li>
			</ul>
		</div>
		<div id="login">
			<img src="img/login.png" style="float: left;"/><p style="float: left;">登录</p>
		</div>
	</div>
	</header>
	<div class="footer_up"></div>
	<div id="content">
		<img src="img/loginBanner.png" style="height: 441px;"/>
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">学号</label>
							<input id="user" type="text" class="input" name="account">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass" type="password" class="input" data-type="password" name="password">
						</div>
						<div class="group">
							<input type="submit" class="button" id="login1" value="登录">
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">学号</label>
							<input id="user_re" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">姓名</label>
							<input id="name" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass_re1" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">确认密码</label>
							<input id="pass_re2" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input type="submit" class="button" id="regist" value="注册">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer_up"></div>
		<div class="footer_down">
			<p class="copyrigth">SuperCommissary</p>
			<div class="contact">
				<div class="contact_left">
					<p>联系我们</p>
				</div>
				<div class="contact_right">
					<p class="change">qq：1228436617</p>
					<p class="change">电话：17839911994</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	document.getElementById("login1").onclick = function(){
		login();
	};
	document.getElementById("regist").onclick = function(){
		regist();
	};
</script>
</html>
